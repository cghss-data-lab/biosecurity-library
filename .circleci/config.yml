version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3

jobs:
  deploy:
    working_directory: ~/repo

    docker:
      - image: cimg/node:lts

    resource_class: xlarge

    parameters:
      bucket:
        type: string

    steps:
      - checkout
      - aws-cli/install

      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps-

      - run:
          name: Yarn Install
          command: yarn install --network-timeout 1000000

      - run:
          name: Gatsby build
          command: yarn build;

      - run:
          name: AWS S3 Sync
          command: aws s3 sync public/ <<parameters.bucket>> --delete

      - save_cache:
          key: yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - 'node_modules'
            - '.cache'
            - 'public'

      # - run:
      #     name: Run cloudfront invalidation
      #     command: |
      #       aws cloudfront create-invalidation \
      #       --distribution-id E1K4CMH3A58OPJ \
      #       --paths "/*"

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          bucket: 's3://dev-biosecurity'
          filters:
            branches:
              only:
                - circleci
          context:
            - AWS Credentials
            - Airtable Credentials
